Access-Control-Allow-Origin: http://127.0.0.1:8000/api/login/
<ion-header>
  <ion-toolbar class="background-color-blue">
    <ion-title>Iniciar Sesion <ion-icon name="extension-puzzle-outline"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      
    </ion-card-header>
    <img src="/assets/logoduoc.png" alt="">
    <ion-card-content>

      <form [formGroup] = "formulariologin" >
        <ion-item>
          <ion-label>
            <ion-input placeholder="ingrese correo" type="email" formControlName = "correoUser" ></ion-input>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-input placeholder="ingrese contraseÃ±a" type="password" formControlName = "contraUser" ></ion-input>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-button expand="block" shape ="round"  onclick="MuestraMensajeCarga()" (click)="validarUsuario()" [disabled]=formulariologin.invalid>Ingresar <ion-icon name="arrow-forward-outline"></ion-icon> </ion-button>
          </ion-label>
        </ion-item>
        <a href="registro">No posees cuenta?</a>
        <div class="alert" *ngIf="mensaje">
          {{mensaje}}
      </div>

      </form>
      
      

    </ion-card-content>
  </ion-card>
  <br>
</ion-content>
